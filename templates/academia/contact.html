{% extends 'academia/base.html' %}
{% load static %}
{% block content %}
    <div class="container-fluid p-5 text-black">
        <h1>Contact page</h1>
        <ul>
          <li>Email: augustovmagro@gmail.com</li>
        </ul>
      </div>
      
      <div class="container mt-5">
        <div class="row">
          <div class="col-sm-4">
            {% if photo.photo == "" or photo.photo == null %}
              <img class="card-img-top" src="{% static 'assets/not_found.jpg' %}" alt="Card image">
            {% else %}
              <img class="card-img-top" src="{{ photo.photo.url }}" alt="Card image">
            {% endif %}  
          </div>
          <div class="col-sm-4">
            <h3>{{photo.name}}</h3>
          </div>
          <div class="col-sm-4">
            <p>{{photo.legend}}</p>
          </div>
        </div>
      </div>
    <script src="index.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js" integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy" crossorigin="anonymous"></script>
{% endblock %}
